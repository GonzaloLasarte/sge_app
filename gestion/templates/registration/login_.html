<!doctype html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Aplicación interna de Consulnima, S.A.">
    <meta name="author" content="Consulnima, S.A.">
    <title>Soka Gakkai Gestión</title>

    {% load static %}

	<!-- Bootstrap core CSS     -->
	<link href="{% static 'gestion/css/bootstrap.min.css' %}" rel="stylesheet" />

	<!--  Material Dashboard CSS    -->
	<link href="{% static 'gestion/css/material-dashboard.css' %}" rel="stylesheet"/>

	<!--  CSS for Demo Purpose, don't include it in your project     -->
	<link href="{% static 'gestion/css/demo.css' %}" rel="stylesheet" />

	<!--     Fonts and icons     -->
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" />
</head>

<body>
    <nav class="navbar navbar-primary navbar-transparent navbar-absolute">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href=" ../dashboard.html ">Material Dashboard Pro</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="../dashboard.html">
                            <i class="material-icons">dashboard</i>
                            Dashboard
                        </a>
                    </li>
                    <li class= "">
                        <a href="register.html">
                            <i class="material-icons">person_add</i>
                            Register
                        </a>
                    </li>
                    <li class= " active ">
                        <a href="login.html">
                            <i class="material-icons">fingerprint</i>
                            Login
                        </a>
                    </li>
                    <li class= "">
                        <a href="lock.html">
                            <i class="material-icons">lock_open</i>
                            Lock
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="wrapper wrapper-full-page">
        <div class="full-page login-page" filter-color="black" data-image="{% static 'gestion/img/login.jpeg">
        <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                            <form method="#" action="#">
                                <div class="card card-login card-hidden">
                                    <div class="card-header text-center" data-background-color="rose">
                                        <h4 class="card-title">Login</h4>
                                        <div class="social-line">
                                            <a href="#btn" class="btn btn-just-icon btn-simple">
                                                <i class="fa fa-facebook-square"></i>
                                            </a>
                                            <a href="#pablo" class="btn btn-just-icon btn-simple">
                                                <i class="fa fa-twitter"></i>
                                            </a>
                                            <a href="#eugen" class="btn btn-just-icon btn-simple">
                                                <i class="fa fa-google-plus"></i>
                                            </a>
                                        </div>
                                    </div>
                                    <p class="category text-center">
                                        Or Be Classical
                                    </p>
                                    <div class="card-content">
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">face</i>
                                            </span>

                                            <div class="form-group label-floating">
                                                <label class="control-label">First Name</label>
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">email</i>
                                            </span>

                                            <div class="form-group label-floating">
                                                <label class="control-label">Email address</label>
                                                <input type="email" class="form-control">
                                            </div>
                                        </div>

                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">lock_outline</i>
                                            </span>
                                            <div class="form-group label-floating">
                                                <label class="control-label">Password</label>
                                                <input type="password" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="footer text-center">
                                        <button type="submit" class="btn btn-rose btn-simple btn-wd btn-lg">Let's go</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="container">
                    <nav class="pull-left">
                        <ul>
                            <li>
                                <a href="#">
                                    Home
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Company
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Portfolio
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                   Blog
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <p class="copyright pull-right">
                        &copy; <script>document.write(new Date().getFullYear())</script> <a href="http://www.creative-tim.com">Creative Tim</a>, made with love for a better web
                    </p>
                </div>
            </footer>
        </div>
    </div>
</body>

    <!--   Core JS Files   -->
    <script src="{% static 'gestion/js/jquery-3.1.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'gestion/js/jquery-ui.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'gestion/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'gestion/js/material.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'gestion/js/perfect-scrollbar.jquery.min.js' %}" type="text/javascript"></script>

    <!-- Forms Vaugin -->
    <script src="{% static 'gestion/js/jquery.validate.min.js' %}"></script>

    <!--  Plugin for Date Time Picker and Full Calendar Plugin-->
    <script src="{% static 'gestion/js/moment.min.js' %}"></script>

    <!--  Charts Plugin -->
    <script src="{% static 'gestion/js/chartist.min.js' %}"></script>

    <!--  Plugin for the Wizard -->
    <script src="{% static 'gestion/js/jquery.bootstrap-wizard.js' %}"></script>

    <!--  Notifications Plugin    -->
    <script src="{% static 'gestion/js/bootstrap-notify.js' %}"></script>

    <!-- DateTimePicker Plugin -->
    <script src="{% static 'gestion/js/bootstrap-datetimepicker.js' %}"></script>

    <!-- Vector Map plugin -->
    <script src="{% static 'gestion/js/jquery-jvectormap.js' %}"></script>

    <!-- Sliders Plugin -->
    <script src="{% static 'gestion/js/nouislider.min.js' %}"></script>

    <!-- Select Plugin -->
    <script src="{% static 'gestion/js/jquery.dropdown.js' %}"></script>

    <!--  DataTables.net Plugin    -->
    <script src="{% static 'gestion/js/jquery.datatables.js' %}"></script>

    <!-- Sweet Alert 2 plugin -->
    <script src="{% static 'gestion/js/sweetalert2.js' %}"></script>

    <!--  Full Calendar Plugin    -->
    <script src="{% static 'gestion/js/fullcalendar.min.js' %}"></script>

    <!-- TagsInput Plugin -->
    <script src="{% static 'gestion/js/jquery.tagsinput.js' %}"></script>

    <!-- Material Dashboard javascript methods -->
    <script src="{% static 'gestion/js/material-dashboard.js' %}"></script>

    <!-- Material Dashboard DEMO methods, don't include it in your project! -->
    <script src="{% static 'gestion/js/demo.js' %}"></script>

    <script type="text/javascript">
        $().ready(function(){
            demo.checkFullPageBackgroundImage();

            setTimeout(function(){
                // after 1000 ms we add the class animated to the login/register card
                $('.card').removeClass('card-hidden');
            }, 700)
        });
    </script>

</html>
