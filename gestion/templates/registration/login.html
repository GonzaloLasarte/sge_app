<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="{% static 'gestion/img/apple-icon.png" />
	<link rel="icon" type="image/png" href="{% static 'gestion/img/favicon.ico" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Soka Gakkai log in</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
	<meta name="viewport" content="width=device-width" />

    {% load static %}

	<!-- Bootstrap core CSS     -->
	<link href="{% static 'gestion/css/bootstrap.min.css' %}" rel="stylesheet" />

	<!--  Material Dashboard CSS    -->
	<link href="{% static 'gestion/css/material-dashboard.css' %}" rel="stylesheet"/>

	<!--  CSS for Demo Purpose, don't include it in your project     -->
	<link href="{% static 'gestion/css/styles.css' %}" rel="stylesheet" />

	<!--     Fonts and icons     -->
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700|Material+Icons" />
    
</head>
<body>
    <nav class="navbar navbar-primary navbar-transparent navbar-absolute">
        <div class="container">
            <div class="navbar-header">

                <a class="navbar-brand" href="/">Soka Gakkai de Espa√±a</a>
            </div>
        </div>
    </nav>

    <div class="wrapper wrapper-full-page">
        <div class="full-page login-page" filter-color="black" data-image="{% static 'gestion/img/imagen_login.jpg' %}">
        <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                            {% if messages %}
                                {% for message in messages %}
                                <div class="alert alert-danger">
                                    <span>{{ message }}</span>
                                </div>
                                {% endfor %}
                            {% endif %}
                            <form method="post" action="">
                                {% csrf_token %}
                                {% if next %}
                                    <input type="hidden" name="next" value="{{ next }}" />
                                {% endif %}
                                <div class="card card-login card-hidden">
                                    <div class="card-header text-center" data-background-color="sienna">
                                        <h4 class="card-title">Login</h4>
                                    </div>
                                    <div class="card-content">
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="material-icons">face</i>
                                                </span>
    
                                                <div class="form-group label-floating">
                                                    <label class="control-label">Nombre</label>
                                                    <input type="text" class="form-control" name="username" value="" id="username">
                                                </div>
                                            </div>    
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="material-icons">lock_outline</i>
                                                </span>
                                                <div class="form-group label-floating">
                                                    <label class="control-label">Password</label>
                                                    <input type="password" name="password" value="" id="password" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="footer text-center">
                                            <button type="submit" value="login" class="btn btn-sienna btn-simple btn-wd btn-lg">Acceder</button>
                                        </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<!--   Core JS Files   -->
<script src="{% static 'gestion/js/jquery-3.1.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'gestion/js/jquery-ui.min.js' %}" type="text/javascript"></script>
<script src="{% static 'gestion/js/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'gestion/js/material.min.js' %}" type="text/javascript"></script>
<script src="{% static 'gestion/js/perfect-scrollbar.jquery.min.js' %}" type="text/javascript"></script>

<!-- Forms Validations Plugin -->
<script src="{% static 'gestion/js/jquery.validate.min.js' %}"></script>

<!--  Plugin for Date Time Picker and Full Calendar Plugin-->
<script src="{% static 'gestion/js/moment.min.js' %}"></script>

<!--  Charts Plugin -->
<script src="{% static 'gestion/js/chartist.min.js' %}"></script>

<!--  Plugin for the Wizard -->
<script src="{% static 'gestion/js/jquery.bootstrap-wizard.js' %}"></script>

<!--  Notifications Plugin    -->
<script src="{% static 'gestion/js/bootstrap-notify.js' %}"></script>

<!-- DateTimePicker Plugin -->
<script src="{% static 'gestion/js/bootstrap-datetimepicker.js' %}"></script>

<!-- Vector Map plugin -->
<script src="{% static 'gestion/js/jquery-jvectormap.js' %}"></script>

<!-- Sliders Plugin -->
<script src="{% static 'gestion/js/nouislider.min.js' %}"></script>

<!-- Select Plugin -->
<script src="{% static 'gestion/js/jquery.dropdown.js' %}"></script>

<!--  DataTables.net Plugin    -->
<script src="{% static 'gestion/js/jquery.datatables.js' %}"></script>

<!-- Sweet Alert 2 plugin -->
<script src="{% static 'gestion/js/sweetalert2.js' %}"></script>

<!--  Full Calendar Plugin    -->
<script src="{% static 'gestion/js/fullcalendar.min.js' %}"></script>

<!-- TagsInput Plugin -->
<script src="{% static 'gestion/js/jquery.tagsinput.js' %}"></script>

<!-- Material Dashboard javascript methods -->
<script src="{% static 'gestion/js/material-dashboard.js' %}"></script>

<!-- Material Dashboard DEMO methods, don't include it in your project! -->
<script src="{% static 'gestion/js/demo.js' %}"></script>

<script type="text/javascript">
    $().ready(function(){
        demo.checkFullPageBackgroundImage();

        setTimeout(function(){
            // after 1000 ms we add the class animated to the login/register card
            $('.card').removeClass('card-hidden');
        }, 700)
    });
</script>

</html>
